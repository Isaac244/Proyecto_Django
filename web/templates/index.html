{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomendador de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'Aplicacion.png' %}" alt="">
            <h1 class="display-5 fw-bold text-body-emphasis">Recomendador de Productos</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Te damos los mejores productos recomendados segun nuestra aplicacion.<br>SÃ³lo escribe el nombre y te diran los productos recomendados.<p>
            </div>
            {% if errors %}
            <div class="alert alert-danger" role="alert">
              {{ errors }}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'index' %}" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="lead mb-4">Nombre del producto:</label>
                    {{ form.prod }}
                  </div>
                  <div class="gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Recomendar Producto</button>
                  </div>
              </form>
          </div>          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
